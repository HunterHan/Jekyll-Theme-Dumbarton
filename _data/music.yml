- Song: Selfish Love
  Cover: Miyavi
  Url: https://www.jitashe.org/thread/1390866/
  Desc: 这首歌是我弹的Miyavi的第一首。起初是在Bilibili上看到原版视频，觉得很有意思，便开始找教学视频练习。之后，发现教学练习与原版存在出入，我便又开始半倍速结合视频、音频进行对比，并最终得出还原度尚可的奏法，最终制成乐谱并发布在吉他社社区上。

- Song: 楽園都市
  Cover: Masayoshi Oishi
  Desc: >
    这首曲子是最近练的。这首歌风格整体和《君じゃなきゃダメみたい》的风格很像，一听就知道是Masayoshi写的。Masayoshi的曲子
    的一大特点就是其和弦很丰富。另一大特点就是“游走的根音”，常在桥段部分出现。

- Song: 君じゃなきゃダメみたい
  Cover: Masayoshi Oishi
  Desc: >
    这算是弹的Masayoshi的第一首歌了，最吸引我的一点还是拇指、无名指的勾拍弦技巧。中间桥段部分也用了 “根音游走”的手段
    （实在不知道这个术语正规来说到底叫什么）

- Song: 节奏 爱
  Cover: 潘高峰
  Desc: >
    中国好歌曲上听到的歌曲。当时还懵懵懂懂会Slap，但是没法搞定这首歌。后面Bilibili上看到别人讲解
    后大概懂了是怎么一回事。就是Slap+三连音，不过想弹干净还是比较难的（也是我一大痛点，弹琴弹不干净）。

- Song: 一念一生
  Cover: 李健
  Desc: >
    一首很空灵动听的歌曲，前奏扒半天，发现全弦降一个全音比较适合指法组织，虽然最后也只是扒了个大概准的版本。
    在副歌部分做了ii-V-V#7#9-III7的组织（属七升九是我个人最喜欢在编排时用的和弦之一），觉得还不错。全部编下来，
    感觉李健这首歌最大的特点就是用吉他弹出了古琴的悠扬之感，可能是它三拍子的原因。
